<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
    <h1>{{ recipe.name }}</h1>
    <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard</button></a><a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
    <div class="col">
        <p>Under 30 minutes: {{ recipe.under_30 }}</p>
    </div>
    <div class="col-6 p-4 border">
        <p>Description: {{ recipe.description }}</p>
    </div>
    <div class="col-6 p-4 border">
        <p>Instructions: {{ recipe.instructions }}</p>
    </div>
    <div class="col-2 p-2">
        <p>Date made: {{ recipe.date_made }}</p>
    </div>
</body>
